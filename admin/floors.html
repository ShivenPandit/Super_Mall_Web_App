<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Floors - Super Mall Admin</title>
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/admin.css">
</head>
<body>
    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <div class="sidebar-header">
                <h2>ğŸ¬ Super Mall</h2>
                <p>Admin Panel</p>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="dashboard.html">ğŸ“Š Dashboard</a></li>
                    <li><a href="shops.html">ğŸª Manage Shops</a></li>
                    <li><a href="offers.html">ğŸ’° Manage Offers</a></li>
                    <li><a href="categories.html">ğŸ“ Manage Categories</a></li>
                    <li><a href="floors.html" class="active">ğŸ¢ Manage Floors</a></li>
                    <li><a href="#" id="logout-btn">ğŸšª Logout</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <header class="admin-header">
                <h1>Manage Floors</h1>
                <button class="btn btn-primary" id="add-floor-btn">+ Add New Floor</button>
            </header>

            <div class="admin-content">
                <div class="grid grid-2" id="floors-container">
                    <!-- Floors will be loaded here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Floor Modal -->
    <div id="floor-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Add New Floor</h3>
                <button class="modal-close" id="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div id="modal-error-container" class="form-error"></div>
                <form id="floor-form">
                    <input type="hidden" id="floor-id">
                    <div class="form-group">
                        <label for="floor-name" class="form-label">Floor Name *</label>
                        <input type="text" id="floor-name" class="form-control" placeholder="e.g., Ground Floor" required>
                    </div>
                    <div class="form-group">
                        <label for="floor-code" class="form-label">Floor Code *</label>
                        <input type="text" id="floor-code" class="form-control" placeholder="e.g., G, 1, 2" required>
                    </div>
                    <div class="form-group">
                        <label for="floor-level" class="form-label">Floor Level *</label>
                        <input type="number" id="floor-level" class="form-control" placeholder="0 for ground, -1 for basement" required>
                    </div>
                    <div class="form-group">
                        <label for="floor-description" class="form-label">Description</label>
                        <textarea id="floor-description" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Save Floor</button>
                        <button type="button" class="btn btn-outline" id="cancel-btn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="loading-container" class="loading-container">
        <div class="spinner"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <!-- Application Scripts -->
    <script src="../config/firebase-config.js"></script>
    <script src="../utils/logger.js"></script>
    <script src="../utils/constants.js"></script>
    <script src="../utils/helpers.js"></script>
    <script src="../utils/validation.js"></script>
    <script src="../assets/js/admin/auth-check.js"></script>
    <script src="../assets/js/admin/floors.js"></script>
</body>
</html>
